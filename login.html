<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉLORIA - L'essence de la beauté douce</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Se connecter à Veloria</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>

            <div id="error-message" style="color: red;"></div>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script src="javascript/navigation.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/dark-mode.js"></script>
    <script src="javascript/form-validation.js"></script>
</body>
</html>
